spring.profiles.active= @profileActive@

spring.dubbo.application.name=user-provider #本服务名称
spring.dubbo.registry.address=zookeeper://IP:2182 #zookper所在服务的ip和端口号
spring.dubbo.protocol.name=dubbo #RPC 通信采用的协议
spring.dubbo.protocol.port=20883#本服务对外暴露的端口号
spring.dubbo.scan=com.fitch.distributionuser.IService #引用服务路径